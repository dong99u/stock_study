<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} Hwibong {% endblock %}</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
		/>
		{% block head %} {% endblock %}
	</head>
	<body>
		<header>
			<h1>Hwibong Finance</h1>
			<nav>
				<form action="/">
					<button>Home</button>
				</form>
				<form action="/last">
					<button>Top 30</button>
				</form>
				<form action="/marketcap">
					<button>Market Cap</button>
				</form>
				<form action="/search">
					<input
						type="text"
						placeholder="검색할 종목을 입력하세요."
						name="keyword"
					/>
				</form>
			</nav>
		</header>
		<main class="container">{% block content %} {% endblock %}</main>
		<footer>
			<p>Copyright © 2022 Naver Finance. All rights reserved.</p>
			<address>qkrehdrb0813@gmail.com</address>
		</footer>
	</body>
</html>
